<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pelican themes</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Pelican Themes</h1>
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}
    <p>A list of themes available from the <a href="https://github.com/getpelican/pelican-themes">Pelican Github repository</a></p>

    <div class="page">
        {% block body %}{% endblock %}
    </div>

<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-2364042-8', 'pelicanthemes.com');
    ga('send', 'pageview');
</script>

</body>
</html>
