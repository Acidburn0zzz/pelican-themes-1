<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pelican themes</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Pelican Themes <span>(now including submodules!)</span></h1>
        {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
        <p>A list of themes available from the <a href="https://github.com/getpelican/pelican-themes">Pelican Themes GitHub repository</a>.</p>
    </header>

    <div class="page">
        {% block body %}{% endblock %}
    </div>

    <script src="/static/js/echo.min.js"></script>
    <script>
        echo.init({
            offset: 250,
            throttle: 250,
            unload: false
        });
    </script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-2364042-8', 'pelicanthemes.com');
        ga('send', 'pageview');
    </script>

    <a href="https://github.com/m-allanson/pelican-themes"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>

</body>
</html>
